buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.9.23"
        playServicesVersion = "18.5.0"
        // FFmpegKit package - "full" includes ALL features (HLS, adaptive streaming, etc.)
        ffmpegKitPackage = "full"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.0")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
        // FFmpegKit repository (archived project - using Maven Central snapshot)
        maven { 
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        // Try Maven Central releases
        maven {
            url "https://repo1.maven.org/maven2/"
        }
    }
    configurations.all {
        resolutionStrategy {
            force 'com.google.android.gms:play-services-location:21.3.0'
            force 'com.google.android.gms:play-services-base:18.5.0'
        }
    }
}
